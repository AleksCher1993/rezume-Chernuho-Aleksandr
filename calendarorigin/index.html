<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/_calendar.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calendar" id="calendar">
      <div>
        <p><span>Ноябрь</span> <span>2021</span></p>
        <div>
          <a href="#" id="prev">←</a>
          <a href="#" id="next">→</a>
        </div>
      </div>
      <table id="calendar-table">
        <thead>
          <th>Пн</th>
          <th>Вт</th>
          <th>Ср</th>
          <th>Чт</th>
          <th>Пт</th>
          <th>Сб</th>
          <th>Вс</th>
        </thead>
        <tbody id="calendar-table-tBody"></tbody>
      </table>
    </div>
    <script src="js/_calendar.js"></script>
  </body>
</html>
